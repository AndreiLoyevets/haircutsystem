<ui:composition template = "template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name = "content">
        <br/>
        <h:form id="loginform">
            <div style="color: red"> <!-- could not do it in another way -->
                <h:inputHidden id="userauthent"/>
                <h:message for="userauthent" errorClass="errorMessage"/>
            </div>
            <h:panelGrid columns="3" style="margin: 0 auto">
                Login:
                <h:inputText id="login" value="#{userBean.login}"
                             required="true" requiredMessage="Please enter your login"/>
                <h:message for="login" errorClass="errorMessage"/>
                Password:
                <h:inputSecret id="password" value="#{userBean.password}"
                               required="true" requiredMessage="Please enter your password"/>
                <h:message for="password" errorClass="errorMessage"/>
                <p:commandButton value="Submit" action="#{userManager.login(userBean)}" ajax="false"/>
                <p:button value="Register" outcome="user-registration" style="float: right"/>
            </h:panelGrid>
        </h:form>
        <br/>
    </ui:define>
</ui:composition>
