<ui:composition template = "template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name = "content">
        <h:messages/>
        <h:form id="mensform">
            <p:dataGrid var="haircut" value="#{haircutsManager.mensHaircuts}" columns="3"
                        rows="12" paginator="true" id="menshaircuts"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                <f:facet name="header">
                    Men's Collection
                </f:facet>

                <p:panel header="#{haircut.name}" style="text-align: center; width: 314px">
                    
                    <h:panelGrid columns="1" style="width: 100%">
                        <h:commandLink action="#{haircutsManager.chooseCurrent(haircut)}">
                            <p:graphicImage name="images/#{haircut.name}.jpg" style="width: 275px; height: 300px"/>
                        </h:commandLink>
                        
                        
                        <h:outputText value="$#{haircut.price}"/>
                    </h:panelGrid>
                </p:panel>

            </p:dataGrid>
        </h:form>
    </ui:define>
</ui:composition>
