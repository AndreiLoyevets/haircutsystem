<ui:composition template = "template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name = "content">
        <p:panel>
            <h:outputLabel value="#{clientManager.updateClient().name} #{clientManager.updateClient().surname}" style="font-weight: bold; font-size: 1.1em"/><br/><br/>
            <h:outputLabel value="#{clientManager.updateClient().email}"/><br/>
            <h:outputLabel value="#{clientManager.updateClient().phone}"/><br/>
        </p:panel>
    </ui:define>
</ui:composition>
